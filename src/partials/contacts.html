<section class="section-contacts overlay" id="contacts">
	<div class="container">
		<h2 class="contacts-title">
			Регистрация на <span class="contacts-span-accent">бесплатную</span> телефонную
			<span class="contacts-span-accent">консультацию</span> по нюансам ЗНО
			по английскому языку
		</h2>
		<p class="cotacts-description">
			Оставь заявку на участие в <span class="contacts-span-accent">бесплатном занятии.</span> <br>
			С вами свяжется консультант и ответит на вопросы
		</p>

		<form class="contacts-form" action="javascript:void(0);" method="GET" autocomplete="off">
			<input type="text" class="contacts-form-input" name="user-name" placeholder="Имя*" required
				pattern="[А-Яа-я]{2,}">
			<input type="tel" class="contacts-form-input" name="user-tel" placeholder="Телефон*">
			<button type="submit" class="contacts-form-button">хочу на бесплатное занятие</button>
		</form>

	</div>
</section>
